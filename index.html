  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f4f8; }
    .booth-card { transition: transform 0.2s, box-shadow 0.2s; }
    .booth-card:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
    select { cursor: pointer; transition: all 0.2s; }
    select:hover { filter: brightness(1.05); }
    select:focus { outline: none; box-shadow: 0 0 0 2px rgba(80, 145, 205, 0.4); }
    .icon-btn { background: none; border: none; cursor: pointer; padding: 6px; border-radius: 6px; transition: background 0.2s; }
    .icon-btn:hover { background: rgba(80, 145, 205, 0.1); }
    .fullscreen-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #fff; z-index: 1000; padding: 24px; overflow: auto; }
    .sync-status { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; }
    .sync-saved { background: #e8f5e9; color: #2e7d32; }
    .sync-saving { background: #fff3e0; color: #ef6c00; }
    .sync-error { background: #ffebee; color: #c62828; }
    .sync-loading { background: #e3f2fd; color: #1565c0; }
    .booths-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 16px; }
    @media (max-width: 900px) { .booths-row { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .booths-row { grid-template-columns: 1fr; } }
    @media print {
      body * { visibility: hidden; }
      .print-area, .print-area * { visibility: visible; }
      .print-area { position: absolute; left: 0; top: 0; width: 100%; }
      .no-print { display: none !important; }
    }
  </style>

        { name: 'R. Zaragoza', sets: 'ENGLISH/SPANISH', statement: 'English/French' },
      ],
    };

    // Row 1: English, French, Spanish | Row 2: Russian, Chinese, Arabic
    const boothRow1 = ['English', 'French', 'Spanish'];
    const boothRow2 = ['Russian', 'Chinese', 'Arabic'];
    const boothOrder = [...boothRow1, ...boothRow2];
    
    const languages = ['English', 'French', 'Spanish', 'Arabic', 'Chinese', 'Russian'];
    const setLanguages = ['English', 'French', 'Spanish'];
    const imoBlue = '#5091CD';
    const SLOTS_PER_BOOTH = 4;

    const boothColors = {
      Arabic: { bg: '#2e7d32', text: '#fff' },
      Chinese: { bg: '#c62828', text: '#fff' },
      English: { bg: '#1565c0', text: '#fff' },
      French: { bg: '#6a1b9a', text: '#fff' },
      Russian: { bg: '#455a64', text: '#fff' },
      Spanish: { bg: '#ef6c00', text: '#fff' },
    };

    const defaultSelections = () => {
      const init = {};
      boothOrder.forEach(b => { init[b] = Array(SLOTS_PER_BOOTH).fill(null); });
      return init;
    };

    // Icons as SVG
    const ExpandIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke={imoBlue} strokeWidth="2">
        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
      </svg>
    );

    const CollapseIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke={imoBlue} strokeWidth="2">
        <path d="M4 14h6v6m10-10h-6V4m0 6l7-7M3 21l7-7"/>
      </svg>
    );

    const PrintIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke={imoBlue} strokeWidth="2">
        <path d="M6 9V2h12v7M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
        <rect x="6" y="14" width="12" height="8"/>
      </svg>
    );

    const RefreshIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M23 4v6h-6M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
    );

    function BoothCard({ booth, selections, onSelect, getInterp }) {
      const c = boothColors[booth];
      const interps = interpretersData[booth] || [];
      const sel = selections[booth].filter(Boolean).length;
      return (
        <div className="booth-card" style={{ background: '#fff', borderRadius: '10px', overflow: 'hidden', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
          <div style={{ background: c.bg, color: c.text, padding: '10px 14px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <span style={{ fontWeight: '600', textTransform: 'uppercase', letterSpacing: '0.03em', fontSize: '0.9rem' }}>{booth}</span>
            <span style={{ background: 'rgba(255,255,255,0.2)', padding: '2px 8px', borderRadius: '10px', fontSize: '0.75rem' }}>{sel}/{SLOTS_PER_BOOTH}</span>
          </div>
          <div style={{ padding: '10px' }}>
            {Array(SLOTS_PER_BOOTH).fill(null).map((_, idx) => {
              const s = selections[booth][idx];
              const interp = s ? getInterp(booth, s) : null;
              return (
                <div key={idx} style={{ marginBottom: '6px' }}>
                  <select value={s || ''} onChange={e => onSelect(booth, idx, e.target.value)} style={{ width: '100%', padding: '7px 8px', border: '1px solid #e0e0e0', borderRadius: '5px', fontSize: '0.8rem', background: s ? '#f8f9fa' : '#fff' }}>
                    <option value=""> Select </option>
                    {interps.map(i => <option key={i.name} value={i.name}>{i.name}</option>)}
                  </select>
                  {interp && <div style={{ fontSize: '0.7rem', color: '#888', padding: '2px 6px' }}>Sets: {interp.sets}</div>}
                </div>
              );
            })}
          </div>
        </div>
      );
    }

    function StatementsTable({ calc, meetingTitle, isFullscreen, onToggleFullscreen, onPrint }) {
      return (
        <div className={isFullscreen ? "print-area" : ""} style={{ background: '#fff', borderRadius: '10px', padding: isFullscreen ? '32px' : '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)', width: '100%' }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
            <div>
              <h3 style={{ margin: 0, color: imoBlue, fontSize: isFullscreen ? '1.4rem' : '1rem' }}> Statements by Booth</h3>
              {isFullscreen && <p style={{ margin: '4px 0 0', color: '#666', fontSize: '0.9rem' }}>{meetingTitle}</p>}
            </div>
            <div className="no-print" style={{ display: 'flex', gap: '4px' }}>
              <button className="icon-btn" onClick={onPrint} title="Print">
                <PrintIcon />
              </button>
              <button className="icon-btn" onClick={onToggleFullscreen} title={isFullscreen ? "Exit fullscreen" : "Fullscreen"}>
                {isFullscreen ? <CollapseIcon /> : <ExpandIcon />}
              </button>
            </div>
          </div>
          <div style={{ overflowX: 'auto' }}>
            <table style={{ width: '100%', borderCollapse: 'collapse', fontSize: isFullscreen ? '1rem' : '0.8rem' }}>
              <thead>
                <tr>
                  <th style={{ textAlign: 'left', padding: isFullscreen ? '10px 8px' : '6px 4px', borderBottom: '2px solid #eee', color: '#666', width: isFullscreen ? '100px' : '60px' }}>Lang</th>
                  {boothOrder.map(b => <th key={b} style={{ textAlign: 'center', padding: isFullscreen ? '10px 6px' : '6px 2px', borderBottom: '2px solid #eee', color: boothColors[b].bg, fontSize: isFullscreen ? '0.85rem' : '0.65rem', width: isFullscreen ? '60px' : '36px' }}>{b.slice(0,2).toUpperCase()}</th>)}
                  <th style={{ textAlign: 'center', padding: isFullscreen ? '10px 8px' : '6px 4px', borderBottom: '2px solid #eee', color: imoBlue, fontWeight: '700', width: isFullscreen ? '70px' : '45px' }}>TOT</th>
                </tr>
              </thead>
              <tbody>
                {languages.map(lang => (
                  <tr key={lang}>
                    <td style={{ padding: isFullscreen ? '8px' : '5px 4px', borderBottom: '1px solid #f0f0f0', fontSize: isFullscreen ? '0.95rem' : '0.75rem' }}>{isFullscreen ? lang : lang.slice(0,3)}</td>
                    {boothOrder.map(b => <td key={b} style={{ textAlign: 'center', padding: isFullscreen ? '8px 6px' : '4px 2px', borderBottom: '1px solid #f0f0f0' }}><span style={{ display: 'inline-block', minWidth: isFullscreen ? '28px' : '20px', padding: isFullscreen ? '4px 8px' : '1px 4px', borderRadius: '3px', background: calc.stmtByBooth[b][lang] > 0 ? '#e3f2fd' : '#f5f5f5', color: calc.stmtByBooth[b][lang] > 0 ? '#1565c0' : '#bbb', fontWeight: calc.stmtByBooth[b][lang] > 0 ? '600' : '400', fontSize: isFullscreen ? '1rem' : '0.75rem' }}>{calc.stmtByBooth[b][lang]}</span></td>)}
                    <td style={{ textAlign: 'center', padding: isFullscreen ? '8px' : '4px', borderBottom: '1px solid #f0f0f0' }}><span style={{ display: 'inline-block', minWidth: isFullscreen ? '32px' : '22px', padding: isFullscreen ? '4px 10px' : '2px 6px', borderRadius: '3px', background: calc.totals[lang] > 0 ? imoBlue : '#f5f5f5', color: calc.totals[lang] > 0 ? '#fff' : '#bbb', fontWeight: '700', fontSize: isFullscreen ? '1rem' : '0.75rem' }}>{calc.totals[lang]}</span></td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
          {isFullscreen && (
            <p style={{ textAlign: 'center', marginTop: '24px', color: '#999', fontSize: '0.8rem' }}>
              Documentation Services  IMO Interpreter Assignment
            </p>
          )}
        </div>
      );
    }

    function App() {
      const [selections, setSelections] = useState(defaultSelections);
      const [meetingTitle, setMeetingTitle] = useState('SDC Meeting');
      const [isFullscreen, setIsFullscreen] = useState(false);
      const [syncStatus, setSyncStatus] = useState('loading');
      const [lastSaved, setLastSaved] = useState(null);

      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        setSyncStatus('loading');
        try {
          const response = await fetch(JSONBIN_URL + '/latest', {
            headers: { 'X-Master-Key': JSONBIN_API_KEY }
          });
          if (response.ok) {
            const data = await response.json();
            if (data.record) {
              if (data.record.selections) setSelections(data.record.selections);
              if (data.record.meetingTitle) setMeetingTitle(data.record.meetingTitle);
            }
            setSyncStatus('saved');
            setLastSaved(new Date());
          } else {
            setSyncStatus('error');
          }
        } catch (err) {
          console.error('Load error:', err);
          setSyncStatus('error');
        }
      };

      const saveData = useCallback(async (newSelections, newTitle) => {
        setSyncStatus('saving');
        try {
          const response = await fetch(JSONBIN_URL, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'X-Master-Key': JSONBIN_API_KEY
            },
            body: JSON.stringify({
              meetingTitle: newTitle,
              selections: newSelections
            })
          });
          if (response.ok) {
            setSyncStatus('saved');
            setLastSaved(new Date());
          } else {
            setSyncStatus('error');
          }
        } catch (err) {
          console.error('Save error:', err);
          setSyncStatus('error');
        }
      }, []);

      useEffect(() => {
        const timer = setTimeout(() => {
          if (syncStatus !== 'loading') {
            saveData(selections, meetingTitle);
          }
        }, 1000);
        return () => clearTimeout(timer);
      }, [selections, meetingTitle]);

      const handleSelect = (booth, idx, name) => {
        setSelections(prev => {
          const n = { ...prev };
          n[booth] = [...prev[booth]];
          n[booth][idx] = name || null;
          return n;
        });
      };

      const getInterp = (booth, name) => interpretersData[booth]?.find(i => i.name === name);

      const calc = useMemo(() => {
        const stmtByBooth = {};
        const setsByLang = { English: 0, French: 0, Spanish: 0 };
        boothOrder.forEach(booth => {
          stmtByBooth[booth] = { English: 0, French: 0, Spanish: 0, Arabic: 0, Chinese: 0, Russian: 0 };
          selections[booth].forEach(name => {
            if (name) {
              const interp = getInterp(booth, name);
              if (interp) {
                languages.forEach(l => {
                  if (interp.statement?.toLowerCase().includes(l.toLowerCase())) stmtByBooth[booth][l]++;
                });
                setLanguages.forEach(l => {
                  if (interp.sets?.toLowerCase().includes(l.toLowerCase())) setsByLang[l]++;
                });
              }
            }
          });
        });
        const totals = {};
        languages.forEach(l => { totals[l] = Object.values(stmtByBooth).reduce((s, b) => s + b[l], 0); });
        return { stmtByBooth, setsByLang, totals };
      }, [selections]);

      const count = Object.values(selections).flat().filter(Boolean).length;

      const handlePrint = () => { window.print(); };
      const toggleFullscreen = () => { setIsFullscreen(!isFullscreen); };

      const getSyncStatusDisplay = () => {
        switch(syncStatus) {
          case 'loading': return { text: ' Loading...', class: 'sync-loading' };
          case 'saving': return { text: ' Saving...', class: 'sync-saving' };
          case 'saved': return { text: ' Saved', class: 'sync-saved' };
          case 'error': return { text: ' Error', class: 'sync-error' };
          default: return { text: '', class: '' };
        }
      };

      const statusDisplay = getSyncStatusDisplay();

      if (isFullscreen) {
        return (
          <div className="fullscreen-overlay">
            <StatementsTable calc={calc} meetingTitle={meetingTitle} isFullscreen={true} onToggleFullscreen={toggleFullscreen} onPrint={handlePrint} />
          </div>
        );
      }

      return (
        <div style={{ minHeight: '100vh', padding: '20px', maxWidth: '1400px', margin: '0 auto' }}>
          {/* Header */}
          <div style={{ background: '#fff', borderRadius: '12px', padding: '16px 24px', marginBottom: '20px', boxShadow: '0 2px 8px rgba(0,0,0,0.08)', display: 'flex', alignItems: 'center', justifyContent: 'space-between', flexWrap: 'wrap', gap: '12px' }}>
            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
              <img src={DS_LOGO} alt="Documentation Services" style={{ height: '45px' }} />
              <div>
                <h1 style={{ fontSize: '1.4rem', color: imoBlue, margin: 0 }}>Interpreter Assignment</h1>
                <p style={{ margin: 0, fontSize: '0.85rem', color: '#666' }}>Documentation Services</p>
              </div>
            </div>
            <div style={{ display: 'flex', alignItems: 'center', gap: '12px', flexWrap: 'wrap' }}>
              <input type="text" value={meetingTitle} onChange={e => setMeetingTitle(e.target.value)} placeholder="Meeting Title" style={{ padding: '8px 12px', border: '1px solid #ddd', borderRadius: '6px', fontSize: '0.95rem', width: '200px' }} />
              <span style={{ background: imoBlue, color: '#fff', padding: '6px 14px', borderRadius: '20px', fontSize: '0.85rem' }}>{count} selected</span>
              <span className={`sync-status ${statusDisplay.class}`}>{statusDisplay.text}</span>
              <button className="icon-btn" onClick={loadData} title="Refresh data" style={{ color: '#666' }}>
                <RefreshIcon />
              </button>
            </div>
          </div>

          {/* Booths - Row 1: English, French, Spanish */}
          <div className="booths-row">
            {boothRow1.map(booth => (
              <BoothCard key={booth} booth={booth} selections={selections} onSelect={handleSelect} getInterp={getInterp} />
            ))}
          </div>

          {/* Booths - Row 2: Russian, Chinese, Arabic */}
          <div className="booths-row" style={{ marginBottom: '24px' }}>
            {boothRow2.map(booth => (
              <BoothCard key={booth} booth={booth} selections={selections} onSelect={handleSelect} getInterp={getInterp} />
            ))}
          </div>

          {/* Summary Section */}
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(320px, 1fr))', gap: '20px' }}>
            <StatementsTable calc={calc} meetingTitle={meetingTitle} isFullscreen={false} onToggleFullscreen={toggleFullscreen} onPrint={handlePrint} />

            <div style={{ background: '#fff', borderRadius: '10px', padding: '16px', boxShadow: '0 2px 8px rgba(0,0,0,0.06)' }}>
              <h3 style={{ margin: '0 0 12px', color: imoBlue, fontSize: '1rem' }}> Sets Required</h3>
              <div style={{ display: 'flex', gap: '12px', justifyContent: 'center', flexWrap: 'wrap' }}>
                {setLanguages.map(lang => {
                  const cnt = calc.setsByLang[lang];
                  const colors = { English: '#1565c0', French: '#6a1b9a', Spanish: '#ef6c00' };
                  return (
                    <div key={lang} style={{ background: cnt > 0 ? colors[lang] : '#e0e0e0', borderRadius: '8px', padding: '14px 24px', textAlign: 'center', minWidth: '90px' }}>
                      <div style={{ fontSize: '1.8rem', fontWeight: '700', color: '#fff', lineHeight: 1 }}>{cnt}</div>
                      <div style={{ fontSize: '0.75rem', color: 'rgba(255,255,255,0.9)', marginTop: '4px', textTransform: 'uppercase' }}>{lang}</div>
                    </div>
                  );
                })}
              </div>
              <p style={{ textAlign: 'center', marginTop: '12px', fontSize: '0.75rem', color: '#888' }}>Based on interpreter preferences</p>
            </div>
          </div>

          <footer style={{ textAlign: 'center', padding: '16px', marginTop: '20px', color: '#999', fontSize: '0.75rem' }}>
            Documentation Services  IMO Interpreter Assignment Tool
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
